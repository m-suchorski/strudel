<body>
  <div class="static">
    <p>Component with overriden methods</p>
  </div>
  
  <script src="../../dist/strudel.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.24.0/babel.min.js"></script>
  <script type="text/babel" data-plugins="transform-decorators-legacy">
    @Strudel.Component('.static')
    class Clicker {
      init() {
        setTimeout(() => {
          this.$teardown();
        }, 2000);

        setTimeout(() => {
          console.log(this.$element);
        }, 4000);
      }


      $teardown() {
        console.log('Overriden by class'); // Won't show up
        // [Strudel]: Component tried to override instance method $teardown in component Clicker
      }

      $off() {
        console.log('Overriden by class'); // Won't show up
        // [Strudel]: Component tried to override instance method $off in component Clicker
      }        
    }

    Strudel.element(document).trigger('content:loaded');
  </script>
</body>
